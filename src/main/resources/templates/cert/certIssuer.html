<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>证书签发</title>
    <th:block th:include="includes/header :: styles"/>
    <link th:href="@{/plugins/select2/css/select2.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/plugins/select2/css/select2-bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        .select2-container--open{
            z-index:9999999
        }
    </style>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top" />
<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <div class="page-sidebar-wrapper">
        <!-- BEGIN SIDEBAR -->
        <div class="page-sidebar navbar-collapse collapse">
            <!-- BEGIN SIDEBAR MENU -->
            <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200" style="padding-top: 20px">
                <li class="sidebar-toggler-wrapper hide">
                    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
                    <div class="sidebar-toggler"> </div>
                    <!-- END SIDEBAR TOGGLER BUTTON -->
                </li>
                <li class="nav-item start active open">
                    <a href="javascript:;" class="nav-link nav-toggle">
                        <i class="icon-home"></i>
                        <span class="title">证书管理</span>
                        <span class="selected"></span>
                        <span class="arrow open"></span>
                    </a>
                    <ul class="sub-menu">
                        <li class="nav-item ">
                            <a th:href="@{/cacert/calist}" class="nav-link ">
                                <i class="icon-bar-chart"></i>
                                <span class="title">CA管理</span>
                                <span class="selected"></span>
                            </a>
                        </li>
                        <li class="nav-item start active open">
                            <a th:href="@{/certsign/certIussuer}" class="nav-link ">
                                <i class="icon-bar-chart"></i>
                                <span class="title">证书签发</span>
                                <span class="selected"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- END SIDEBAR MENU -->
            <!-- END SIDEBAR MENU -->
        </div>
        <!-- END SIDEBAR -->
    </div>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a th:href="@{/}">主页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        证书签发
                    </li>
                </ul>
            </div>
            <h3 class="page-title"> 证书签发
                <small>签发通信证书</small>
            </h3>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-title">
                            <div class="caption font-dark">
                                <i class="icon-settings font-dark"></i>
                                <span class="caption-subject bold uppercase">证书签发</span>
                            </div>
                            <div class="tools">
                            </div>
                        </div>
                        <div class="portlet-body form">
                            <div class="form-body">
                            <form role="form" id="signForm">
                                <div class="form-body">
                                    <div class="row form-group">
                                        <label class="control-label col-md-3" for="subject">主题</label>
                                        <div class="col-md-4">

                                        <input type="text" required class="form-control has-info" name="subject" id="subject" placeholder="请输入主题">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <label  class="control-label col-md-3" for="alg">算法</label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="alg">
                                                <option value="RSA">RSA</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="row form-group">

                                        <label class="control-label col-md-3" for="algLength">长度</label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="algLength">
                                                <option value="2048">2048</option>
                                                <option value="4096">4096</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">

                                        <label class="control-label col-md-3" for="signAlg">签名算法</label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="signAlg">
                                                <option value="SHA224WITHRSA">SHA224WITHRSA</option>
                                                <option value="SHA256WITHRSA">SHA256WITHRSA</option>
                                                <option value="SHA384WITHRSA">SHA384WITHRSA</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="row form-group">

                                        <label class="control-label col-md-3" for="pass">p12口令</label>
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" id="pass" name="pass" placeholder="请输入p12口令" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-actions noborder center-block">
                                    <button type="button" class="btn blue" id="sign">签发</button>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts" />
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<script type="text/javascript" th:src="@{/pages/scripts/tlsCert.js}"></script>
<script type="text/javascript">
    $(function () {
        tlsCert.init();
    })
</script>
</body>
</html>
