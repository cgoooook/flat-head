<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${menu.menuName}"></title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase" th:text="${menu.menuName}"></span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn btn-success btn-circle" id="addRole"><i class="fa fa-plus faa-shake animated-hover"></i><span th:text="#{role.addRole}"></span> </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="ajax_datatables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th th:text="#{role.roleName}"> </th>
                                    <th th:text="#{role.description}"> </th>
                                    <th th:text="#{common.operation}"></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple"><i class="fa fa-edit"></i>{{i18n('common.edit')}}</a>
    <a class="delete btn btn-outline default btn-xs red"><i class="fa fa-times"></i>{{i18n('common.delete')}}</a>
</script>
<script type="text/javascript" th:src="@{/plugins/md5/md5.min.js}"></script>
<script th:src="@{/pages/scripts/role/role.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        Role.init();
    })
</script>
</body>
</html>
