<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block th:include="includes/header :: styles"/>
    <link th:href="@{/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" th:href="@{/pages/css/login.min.css}">
</head>
<body class="login">
<div class="logo">
    <a href="index.html">
        <img src="../assets/pages/img/logo-big.png" alt="" /> </a>
</div>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <h3 class="form-title">Login to your account</h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">Username</label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" /> </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">Password</label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" /> </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1" /> Remember me </label>
            <button type="submit" class="btn green pull-right"> Login </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<th:block th:include="includes/scripts :: scripts" />
<script type="text/javascript" th:src="@{/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}"></script>
<script type="text/javascript" th:src="@{/pages/scripts/login.js}"></script>
</body>
</html>
