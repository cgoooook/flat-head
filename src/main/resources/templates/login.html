<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
    <th:block th:include="includes/header :: styles"/>
    <link th:href="@{/plugins/uniform/css/uniform.default.css}" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" th:href="@{/pages/css/login.min.css}">
</head>
<body class="login">
<div class="logo">
    <a href="index.html">
        <img src="../assets/pages/img/logo-big.png" alt="" /> </a>
</div>
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="/login" method="post">
        <h3 class="form-title" th:text="#{login.login}"></h3>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span th:text="#{login.paleaseInput}">  </span>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{login.username}"></label>
            <div class="input-icon">
                <i class="fa fa-user"></i>
                <input class="form-control placeholder-no-fix" type="text" autocomplete="off" id="username" th:placeholder="#{login.username}" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9" th:text="#{login.password}"></label>
            <div class="input-icon">
                <i class="fa fa-lock"></i>
                <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="password" th:placeholder="#{login.password}" name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="input-icon">
                <select id="language" class="form-control">
                    <option value="zh_CN" th:text="#{language.zh}" th:selected="'zh_CN' eq ${#locale.language + '_' + #locale.country}"></option>
                    <option value="en_US" th:text="#{language.en}" th:selected="'en_US' eq ${#locale.language + '_' + #locale.country}"></option>
                </select>
            </div>
        </div>
        <div class="form-actions">
            <label class="checkbox">
                <input type="checkbox" name="remember" value="1" /> <span th:text="#{login.remeber}"></span> </label>
            <button type="submit" class="btn green pull-right" th:text="#{login.loginBtn}"> </button>
        </div>
    </form>
    <!-- END LOGIN FORM -->
</div>
<th:block th:include="includes/scripts :: scripts" />
<script type="text/javascript" th:src="@{/plugins/backstretch/jquery.backstretch.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/jquery.validate.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/jquery-validation/js/additional-methods.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/md5/md5.min.js}"></script>
<script type="text/javascript" th:src="@{/pages/scripts/login.js}"></script>
<script th:inline="javascript">
    var loginError = [[${#httpServletRequest.getAttribute('message')}]];
    if (loginError) {
        toast.error(loginError)
    }
</script>
</body>
</html>
