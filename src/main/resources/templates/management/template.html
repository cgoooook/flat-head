<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${menu.menuName}"></title>
    <th:block th:include="includes/header :: styles"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" type="text/css">
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase" th:text="${menu.menuName}"></span>
                            </div>
                            <div class="actions">
                                <a th:if="${session.rootKMS}" href="javascript:;" class="btn btn-success btn-circle" id="addTemplate"><i class="fa fa-plus faa-shake animated-hover"></i><span th:text="#{template.addTemplate}"></span> </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="datatables_ajax">
                                <thead>
                                <tr role="row" class="heading">
                                    <th th:text="#{template.templateName}"></th>
                                    <th th:text="#{template.isBuiltIn}"></th>
                                    <th th:text="#{template.node}"></th>
                                    <th th:text="#{template.status}"></th>
                                    <th th:text="#{common.operation}"></th>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text" class="form-control" id="templateNameQuery">
                                    </td>
                                    <td></td>
                                    <td>
                                        <select name="templateNodeQuery" class="form-control form-filter input-sm"
                                                id="templateNodeQuery">
                                            <option value="0" th:text="#{common.pleaseSelect}"></option>
                                            <option value="1" th:text="#{template.node1}"></option>
                                            <option value="2" th:text="#{template.node2}"></option>
                                            <option value="3" th:text="#{template.node3}"></option>
                                        </select>
                                    </td>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-sm green btn-outline filter-submit margin-bottom" >
                                            <i class="fa fa-search"></i> 查询
                                        </button>
                                    </td>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script type="text/javascript" th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{'/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.' + ${#locale.language + '-' + #locale.country} + '.js'}"></script>
<script th:if="${session.rootKMS}" id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple" templateId="{{full.templateId}}"><i class="fa fa-edit"></i>{{i18n('common.edit')}}</a>
    {{if full.isBuiltIn == 1}}
    <a class="copy btn btn-outline default btn-xs yellow-gold"><i class="fa fa-copy"></i>{{i18n('template.copy')}}</a>
    {{/if}}
    {{if full.isBuiltIn != 1}}
    <a class="delete btn btn-outline default btn-xs red"><i class="fa fa-times"></i>{{i18n('common.delete')}}</a>
    {{/if}}
    {{if full.status != 1}}
    <a class="enable btn btn-outline default btn-xs green"><i class="fa fa-eye"></i>{{i18n('template.status1')}}</a>
    {{else}}
    <a class="disable btn btn-outline default btn-xs yellow"><i class="fa fa-eye-slash"></i>{{i18n('template.status0')}}</a>
    {{/if}}
</script>
<script th:if="${!session.rootKMS}" id="actionBtn" type="text/html">

</script>
<script th:src="@{/pages/scripts/template/template.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        Template.init();
    })
</script>
</body>
</html>
