<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
    <link rel="stylesheet" th:href="@{/plugins/ztree/css/zTreeStyle/zTreeStyle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/global/css/ztree_custom.css}" type="text/css">
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>

            <div class="row">
                <div class="col-md-2">
                    <div class="portlet light portlet-fit bordered">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <span class="caption-subject font-dark sbold uppercase" th:text="#{common.orgTitle}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div>
                                <ul id="zTree" class="ztree"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-10">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase" th:text="${menu.menuName}"></span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn btn-success btn-circle" id="addDev"><i class="fa fa-plus faa-shake animated-hover"></i><span th:text="#{dev.addDev}"></span> </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <input type="hidden" id="orgIdTree">
                            <table class="table table-striped table-bordered table-hover " id="devTables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th> 应用编码</th>
                                    <th> 应用名称</th>
                                    <th> 设备IP</th>
                                    <th> 机构名称</th>
                                    <th> 操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script type="text/javascript" th:src="@{/plugins/ztree/js/jquery.ztree.all.min.js}"></script>
<script type="text/javascript" th:src="@{/global/js/orgTree.js}"></script>
<script id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple" deviceId="{{full.deviceId}}"><i class="fa fa-edit"></i>{{i18n('common.edit')}}</a>
    <a class="edit btn btn-outline default btn-xs yellow" deviceId="{{full.deviceId}}"><i class="fa fa-expand"></i>{{i18n('common.keyManage')}}</a>
    <a class="delete btn btn-outline default btn-xs red" deviceId="{{full.deviceId}}"><i class="fa fa-times"></i>{{i18n('common.delete')}}</a>

</script>
<script th:src="@{/pages/scripts/device/device.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
      device.init();
    })
</script>
</body>
</html>
