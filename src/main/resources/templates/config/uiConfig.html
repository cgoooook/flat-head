<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${menu.menuName}"></title>
    <th:block th:include="includes/header :: styles"/>

</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title font-green bold" id="modalTitle"><span th:text="#{config.ui.config}"></span>
                    </h4>
                </div>
                <div class="modal-body form">
                    <form class="form-horizontal" id="dialogForm">
                        <div class="">
                            <div class="col-md-12">
                                <div class="col-md-10 ibox-content">
                                    <div class="form-group row">
                                        <label class="control-label col-md-4"><span
                                                th:text="logo"></span>
                                            <span aria-required="true" class="required">* </span>
                                        </label>


                                        <div class="col-sm-6">

                                            <div class="form-group" id="uploadForm" enctype='multipart/form-data'>
                                                <div class="fileinput fileinput-new" data-provides="fileinput"
                                                     id="exampleInputUpload">
                                                    <div class="fileinput-new thumbnail"
                                                         style="width: 200px;height: auto;max-height:150px;">
                                                        <img id='picImg'
                                                             style="width: 100%;height: auto;max-height: 140px;"
                                                             src="" alt=""/>
                                                    </div>
                                                    <div class="fileinput-preview fileinput-exists thumbnail" id="imgParentDiv"
                                                         style="max-width: 200px; max-height: 150px;"></div>
                                                    <div>
                                                        <span class="btn btn-primary btn-file">
                                                            <span class="fileinput-new"  th:text="#{system.select.picture}"></span>
                                                            <span class="fileinput-exists" th:text="#{system.replace.picture}"></span>
                                                            <input type="file" name="logo" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                                                        </span>
                                                       <!-- <a href="javascript:;" class="btn btn-warning fileinput-exists"
                                                           data-dismiss="fileinput">移除</a>-->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{config.ui.ide}"></span>
                                                <span aria-required="true" class="required">* </span>
                                            </label>


                                            <div class="col-md-6">
                                                <input class="form-control" id="ide" name="copyright"
                                                       th:placeholder="#{config.ui.ide}"
                                                       type="text"
                                                       value=""/>
                                            </div>


                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline blue" id="uploadSubmit" type="button"><span
                            th:text="#{common.save}"></span></button>
                </div>

            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fade bs-modal-lg" data-backdrop="static" data-keyboard="false" id="modalDialog"
     tabindex="-1">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script th:src="@{/pages/scripts/config/uiconfig.js}" type="text/javascript"></script>
<script th:src="@{/pages/scripts/config/bootstrap-fileinput.js}" type="text/javascript"></script>
<link href="../../static/pages/css/bootstrap-fileinput.css" rel="stylesheet">
<script type="text/javascript">
    $(function () {
        uiConfig.init();
    })
</script>
</body>
</html>
