<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${menu.menuName}"></title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>

            <div class="row">

                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase" th:text="${menu.menuName}"></span>
                            </div>
                            <div class="actions">
                                <a href="javascript:;" class="btn btn-success btn-circle" id="addTask"><i class="fa fa-plus faa-shake animated-hover"></i><span th:text="#{task.addTask}"></span> </a>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="taskTables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th th:text="#{task.name}"> </th>
                                    <th th:text="#{key.alg}"></th>
                                    <th th:text="#{task.plan.num}"></th>
                                    <th th:text="#{key.label}"></th>
                                    <th th:text="#{template.status}"></th>
                                    <th th:text="#{mail.config.operator}"></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple" taskId="{{full.id}}"><i class="fa fa-edit"></i>{{i18n('common.edit')}}</a>

    {{if full.status != 1}}
    <a class="enable btn btn-outline default btn-xs green"><i class="fa fa-eye"></i>{{i18n('template.status1')}}</a>
    {{else}}
    <a class="disable btn btn-outline default btn-xs yellow"><i class="fa fa-eye-slash"></i>{{i18n('template.status0')}}</a>
    <a class="run btn btn-outline default btn-xs yellow"><i class="fa fa-eye-slash"></i>{{i18n('task.run')}}</a>
    {{/if}}

    <a class="delete btn btn-outline default btn-xs red" taskId="{{full.id}}"><i class="fa fa-times"></i>{{i18n('common.delete')}}</a>

    <a class="log btn btn-outline default btn-xs yellow"><i class="fa fa-eye-slash"></i>{{i18n('task.log')}}</a>

</script>
<script th:src="@{/pages/scripts/config/taskConfig.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
      task.init();

    })
</script>
</body>
</html>
