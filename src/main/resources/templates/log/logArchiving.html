<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title font-green bold" id="modalTitle"><span text="${menu.menuName}"></span>
                    </h4>
                </div>
                <div class="modal-body form">
                    <form class="form-horizontal" id="dialogForm">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{mail.config.type}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>

                                            <div class="col-sm-6">
                                                <select class="form-control" id="type">
                                                    <option value="">请选择</option>
                                                    <option value="登录系统">登录系统</option>
                                                    <option value="生成密钥">生成密钥</option>
                                                    <option value="创建用户">创建用户</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{mail.config.result}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>


                                            <div class="col-md-6">
                                                <select class="form-control" id="result">
                                                    <option value="">请选择</option>
                                                    <option value="成功">成功</option>
                                                    <option value="失败">失败</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{archiving.strategy}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>


                                            <div class="col-md-6">
                                                <select class="form-control" id="strategy">
                                                    <option value="">请选择</option>
                                                    <option value="day">按天</option>
                                                    <option value="time">按时间</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">
                                                <span th:text="#{common.selectTime}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>
                                            <div class="col-md-8">
                                                <input type="text" class="datepicker form-control input-medium"
                                                       id="startDate"
                                                       readonly
                                                       name="startDate" th:placeholder="#{common.pleaseSelect}"
                                                       required
                                                       value=""/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{archiving.save.days}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="maxActive"
                                                       name="maxActive" th:placeholder="#{archiving.save.days}"
                                                       required
                                                       value=""/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline blue" id="archiving"><span
                            th:text="#{archiving.archiving}"></span></button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script th:src="@{/pages/scripts/log/archiving.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {

        archiving.init();
    })
</script>
</body>
</html>
