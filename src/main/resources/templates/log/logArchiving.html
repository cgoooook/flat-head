<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title font-green bold" id="modalTitle"><span th:text="${menu.menuName}"></span>
                    </h4>
                </div>
                <div class="modal-body form">
                    <form class="form-horizontal" id="dialogForm">
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{mail.config.type}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>

                                            <div class="col-sm-6">
                                                <select class="form-control" id="type">
                                                    <option value="">请选择</option>
                                                    <option value="logIn">登录系统</option>
                                                    <option value="createKey">生成密钥</option>
                                                    <option value="createUser">创建用户</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{mail.config.result}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>


                                            <div class="col-md-6">
                                                <select class="form-control" id="result">
                                                    <option value="">请选择</option>
                                                    <option value="1">成功</option>
                                                    <option value="0">失败</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{archiving.strategy}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>


                                            <div class="col-md-6">
                                                <select class="form-control" id="strategy">
                                                    <option value="">请选择</option>
                                                    <option value="day">按天</option>
                                                    <option value="time">按时间</option>

                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4">
                                                <span th:text="#{common.selectTime}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>
                                            <div class="input-group date date-picker col-md-6"
                                                 data-date-format="dd/mm/yyyy">
                                                <input type="text" class="form-control form-filter datepicker input-sm"
                                                       readonly
                                                       id="beginTime" name="order_date_from" placeholder="start time">
                                                <span class="input-group-btn" id="timeBegin">
                                                                <button class="btn btn-sm default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>

                                                <input type="text" class="form-control form-filter datepicker input-sm"
                                                       readonly
                                                       id="endTime" name="order_date_from" placeholder="End time">
                                                <span class="input-group-btn" id="timespan">
                                                                <button class="btn btn-sm default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label class="control-label col-md-4"><span
                                                    th:text="#{archiving.save.days}"></span>
                                                <span class="required" aria-required="true">* </span>
                                            </label>
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="maxActive"
                                                       name="maxActive" th:placeholder="#{archiving.save.days}"
                                                       required
                                                       value=""/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline blue" id="archiving"><span
                            th:text="#{archiving.archiving}"></span></button>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>



<script type="text/javascript" th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{'/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.' + ${#locale.language + '-' + #locale.country} + '.js'}"></script>
<script th:src="@{/pages/scripts/log/archiving.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {

        archiving.init();
    })
</script>
</body>
</html>
