<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title font-green bold" id="modalTitle"><span th:text="${menu.menuName}"></span>
                    </h4>
                </div>
            <div class="row">

                <div class="col-md-10">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="taskTables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th> 文件名称</th>
                                    <th> 类型</th>
                                    <th> 操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script id="actionBtn" type="text/html">
    <a class="see btn btn-outline default btn-xs purple" taskId="{{full.id}}"><i class="fa fa-edit"></i>{{i18n('common.see')}}</a>


    <a class="download btn btn-outline default btn-xs red" taskId="{{full.id}}"><i class="fa fa-times"></i>{{i18n('common.download')}}</a>

</script>
<script th:src="@{/pages/scripts/log/logServer.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
    /*  server.init();
*/
    })
</script>
</body>
</html>
