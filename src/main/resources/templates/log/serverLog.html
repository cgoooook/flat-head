<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${menu.menuName}"></title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>
            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase" th:text="${menu.menuName}"></span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover" id="logTable">
                                <thead>
                                <tr role="row" class="heading">
                                    <th th:text="#{serverLog.fileName}"> </th>
                                    <th th:text="#{common.operation}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="serverLog : ${serverLogList}">
                                    <td th:text="${serverLog.fileName}"></td>
                                    <td >
                                        <a target="_blank" th:href="@{'/log/serverLog/download?fileName=' + ${serverLog.fileName}}" class=" btn btn-outline default btn-xs purple"><i class="fa fa-edit"></i><span th:text="#{serverLog.downLoad}"></span> </a>
                                        <a th:attr="fileName=${serverLog.fileName}"  class="detail btn btn-outline default btn-xs purple"><i class="fa fa-edit"></i><span th:text="#{key.detail}"></span> </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script th:src="@{/pages/scripts/log/serverLog.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        ServerLog.init();
    })
</script>
</body>
</html>
