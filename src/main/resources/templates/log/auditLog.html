<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
    <link type="text/css" rel="stylesheet" th:href="@{/plugins/bootstrap-daterangepicker/daterangepicker.min.css}">
    <style type="text/css">
        .table .btn {
            margin-right: 0;
        }
    </style>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase"
                                      th:text="${menu.menuName}"></span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="ajax_tables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th width="10%" th:text="#{mail.config.type}"></th>
                                    <th width="10%" th:text="#{system.user}"></th>
                                    <th width="30%" th:text="#{mail.config.date}"></th>
                                    <th width="10%" th:text="#{system.result}"></th>
                                    <th width="10%" th:text="#{common.audit}"></th>
                                    <th width="30%" th:text="#{mail.config.content}"></th>
                                    <th width="10%" th:text="#{mail.config.operator}"></th>
                                </tr>
                                <tr>
                                    <th>
                                        <select name="order_status" class="form-control form-filter input-sm"
                                                id="operationType">
                                            <option value="" th:text="#{common.pleaseSelect}"></option>
                                            <option value="addUser" th:text="#{log.addUser}"></option>
                                            <option value="updateUser" th:text="#{log.updateUser}"></option>
                                            <option value="deleteUser" th:text="#{log.deleteUser}"></option>
                                            <option value="addOrg" th:text="#{log.addOrg}"></option>
                                            <option value="updateOrg" th:text="#{log.updateOrg}"></option>
                                            <option value="deleteOrg" th:text="#{log.deleteOrg}"></option>
                                            <option value="exportOrg" th:text="#{log.exportOrg}"></option>
                                            <option value="addTemplate" th:text="#{log.addTemplate}"></option>
                                            <option value="updateTemplate" th:text="#{log.updateTemplate}"></option>
                                            <option value="deleteTemplate" th:text="#{log.deleteTemplate}"></option>
                                            <option value="addKey" th:text="#{log.addKey}"></option>
                                            <option value="updateKey" th:text="#{log.updateKey}"></option>
                                            <option value="archiveKey" th:text="#{log.archiveKey}"></option>
                                            <option value="enableKey" th:text="#{log.enableKey}"></option>
                                            <option value="disableKey" th:text="#{log.disableKey}"></option>
                                            <option value="deleteKey" th:text="#{log.deleteKey}"></option>
                                            <option value="importKey" th:text="#{log.importKey}"></option>
                                            <option value="addCollection" th:text="#{log.addCollection}"></option>
                                            <option value="updateCollection" th:text="#{log.updateCollection}"></option>
                                            <option value="deleteCollection" th:text="#{log.deleteCollection}"></option>
                                            <option value="addDevice" th:text="#{log.addDevice}"></option>
                                            <option value="updateDevice" th:text="#{log.updateDevice}"></option>
                                            <option value="deleteDevice" th:text="#{log.deleteDevice}"></option>
                                            <option value="jdbcConfig" th:text="#{log.jdbcConfig}"></option>
                                            <option value="logConfig" th:text="#{log.logConfig}"></option>
                                            <option value="uiConfig" th:text="#{log.uiConfig}"></option>
                                            <option value="mailConfig" th:text="#{log.mailConfig}"></option>
                                            <option value="addTask" th:text="#{log.addTask}"></option>
                                            <option value="updateTask" th:text="#{log.updateTask}"></option>
                                            <option value="deleteTask" th:text="#{log.deleteTask}"></option>
                                        </select>
                                    </th>
                                    <th></th>
                                    <th>
                                        <div class="input-group" id="defaultrange">
                                            <input type="text" class="form-control">
                                            <span class="input-group-btn">
                                                            <button class="btn default date-range-toggle" type="button">
                                                                <i class="fa fa-calendar"></i>
                                                            </button>
                                                        </span>
                                        </div>
                                    </th>
                                    <th>
                                        <select id="operateResultQuery" class="form-control form-filter input-sm">
                                            <option value="" th:text="#{common.pleaseSelect}"></option>
                                            <option value="1" th:text="#{operator.status1}"></option>
                                            <option value="2" th:text="#{operator.status2}"></option>
                                        </select>
                                    </th>
                                    <th></th>
                                    <th></th>
                                    <th>
                                        <button class="btn btn-sm green btn-outline filter-submit margin-bottom" >
                                            <i class="fa fa-search"></i> Search
                                        </button>
                                        <button class="btn btn-sm red btn-outline filter-cancel">
                                            <i class="fa fa-times"></i> Reset
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>

<script type="text/javascript" th:src="@{/plugins/bootstrap-daterangepicker/moment.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/bootstrap-daterangepicker/daterangepicker.min.js}"></script>
<script id="actionBtn" type="text/html">

    {{if full.auditFlag == 1}}
    <a class=" btn btn-outline default btn-xs green"><i class="fa fa-eye"></i>{{i18n('common.Audited')}}</a>
    {{else}}
    <a class="audit btn btn-outline default btn-xs yellow"><i class="fa fa-eye-slash"></i>{{i18n('common.audit')}}</a>
    {{/if}}

</script>
<script th:src="@{/pages/scripts/log/audit.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        audit.init();
    })
</script>
</body>
</html>
