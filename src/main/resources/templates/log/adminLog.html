<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">


            <th:block th:include="includes/slider :: slider"/>

            <div class="modal-dialog modal-lg">
                <div class="modal-header">
                    <h4 class="modal-title font-green bold" id="modalTitle"><span th:text="${menu.menuName}"></span>
                    </h4>
                </div>
            <div class="row">
                <div class="col-md-12">


                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase"
                                      th:text="${menu.menuName}"></span>
                            </div>
                            <div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label class="control-label col-md-4"><span
                                                        th:text="#{mail.config.type}"></span>
                                                    <span class="required" aria-required="true">* </span>
                                                </label>
                                                <div class="col-md-6">
                                                    <select class="form-control" id="operateType">
                                                        <option value="">请选择</option>
                                                        <option value="登录系统">登录系统</option>
                                                        <option value="生成密钥">生成密钥</option>
                                                        <option value="创建用户">创建用户</option>

                                                    </select>
                                                </div>


                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label class="control-label col-md-4"><span
                                                        th:text="#{mail.config.result}"></span>
                                                    <span class="required" aria-required="true">* </span>
                                                </label>

                                                <div class="col-md-6">
                                                    <select class="form-control" id="operatorResult">
                                                        <option value="">请选择</option>
                                                        <option value="成功">成功</option>
                                                        <option value="失败">生成密钥</option>

                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label class="control-label col-md-4"><span
                                                        th:text="#{mail.config.user}"></span>
                                                    <span class="required" aria-required="true">* </span>
                                                </label>


                                                <div class="col-md-6">
                                                    <input type="text" class="form-control" id="operateUser"
                                                           name="operateUser" th:placeholder="#{mail.input.user}"
                                                           required
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-12">

                                        <div class="col-md-8">
                                            <div class="form-group">
                                                <label class="control-label col-md-4">
                                                    <span th:text="#{common.selectTime}"></span>
                                                    <span class="required" aria-required="true">* </span>
                                                </label>
                                                <div class="col-md-8">
                                                    <input type="text" class="datepicker form-control input-medium"
                                                           id="endDate"
                                                           readonly
                                                           name="startDate" th:placeholder="#{common.pleaseSelect}"
                                                           required
                                                           value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline blue" id="query"><span
                                        th:text="#{log.query}"></span></button>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="adminTables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th> 操作类型</th>
                                    <th> 用户</th>
                                    <th> 操作时间</th>
                                    <th> 结果</th>
                                    <th> 操作内容</th>
                                    <th> 操作</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple" orgId="{{full.id}}"><i class="fa fa-edit"></i>{{i18n('log.admin.detailed')}}</a>
</script>
<script th:src="@{/pages/scripts/log/admin.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        adminLog.init();
    })
</script>
</body>
</html>
