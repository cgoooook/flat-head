<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <th:block th:include="includes/header :: styles"/>
    <link rel="stylesheet" th:href="@{/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}" type="text/css">
    <style type="text/css">
        .table .btn {
            margin-right: 0;
        }
    </style>
</head>
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<th:block th:include="includes/top :: top"/>

<!-- END HEADER & CONTENT DIVIDER -->
<div class="page-container">
    <th:block th:include="includes/menu :: menus"/>
    <div class="page-content-wrapper">
        <div class="page-content">
            <th:block th:include="includes/slider :: slider"/>

            <div class="row">
                <div class="col-md-12">
                    <div class="portlet light portlet-fit portlet-datatable bordered">
                        <div class="portlet-title">
                            <div class="caption">
                                <i th:class="${menu.menuIcon}"></i>
                                <span class="caption-subject font-dark sbold uppercase"
                                      th:text="${menu.menuName}"></span>
                            </div>
                        </div>
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover " id="ajax_tables">
                                <thead>
                                <tr role="row" class="heading">
                                    <th width="10%"> 操作类型</th>
                                    <th width="10%"> 用户</th>
                                    <th width="30%"> 操作时间</th>
                                    <th width="10%"> 结果</th>
                                    <th width="30%"> 操作内容</th>
                                    <th width="10%"> 操作</th>
                                </tr>
                                <tr>
                                    <th>
                                        <select name="order_status" class="form-control form-filter input-sm"
                                                id="operationType">
                                            <option value="">Select...</option>
                                            <option value="pending">Pending</option>
                                            <option value="closed">Closed</option>
                                            <option value="hold">On Hold</option>
                                            <option value="fraud">Fraud</option>
                                        </select>
                                    </th>
                                    <th></th>
                                    <th>
                                        <div class="input-group date date-picker margin-bottom-5"
                                             data-date-format="dd/mm/yyyy">
                                            <input type="text" class="form-control form-filter datepicker input-sm" readonly
                                                   id="beginTime"  name="order_date_from" placeholder="start time">
                                            <span class="input-group-btn" id="timeBegin">
                                                                <button class="btn btn-sm default"  type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>

                                            <input type="text" class="form-control form-filter datepicker input-sm" readonly
                                                   id="endTime"  name="order_date_from" placeholder="End time">
                                            <span class="input-group-btn" id="timespan">
                                                                <button class="btn btn-sm default"  type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                                        </div>
                                    </th>
                                    <th>
                                        <select id="operateResultQuery" class="form-control form-filter input-sm">
                                            <option value="1">成功</option>
                                            <option value="2">失败</option>
                                        </select>
                                    </th>
                                    <th></th>
                                    <th>
                                        <button class="btn btn-sm green btn-outline filter-submit margin-bottom" >
                                            <i class="fa fa-search"></i> Search
                                        </button>
                                        <button class="btn btn-sm red btn-outline filter-cancel">
                                            <i class="fa fa-times"></i> Reset
                                        </button>
                                    </th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-modal-lg" id="modalDialog" tabindex="-1" data-keyboard="false" aria-hidden="true"
     data-backdrop="static">
</div>
<th:block th:include="includes/footer :: footer"/>
<th:block th:include="includes/scripts :: scripts"/>
<script type="text/javascript" th:src="@{/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>
<script type="text/javascript" th:src="@{'/plugins/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.' + ${#locale.language + '-' + #locale.country} + '.js'}"></script>
<script id="actionBtn" type="text/html">
    <a class="edit btn btn-outline default btn-xs purple" deviceId="{{full.deviceId}}"><i class="fa fa-edit"></i>{{i18n('common.edit')}}</a>
    <a class="keyManage btn btn-outline default btn-xs yellow" deviceId="{{full.deviceId}}"><i class="fa fa-expand"></i>{{i18n('common.keyManage')}}</a>
    <a class="delete btn btn-outline default btn-xs red" deviceId="{{full.deviceId}}"><i class="fa fa-times"></i>{{i18n('common.delete')}}</a>

</script>
<script th:src="@{/pages/scripts/log/admin.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        adminLog.init();
    })
</script>
</body>
</html>
