<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title font-green bold" id="modalTitle">{{i18n('key.detailTitle')}}</h4>
        </div>
        <div class="modal-body form">
            <form class="form-horizontal" id="dialogForm">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-hover subKeyTable">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" class="checkAll"></th>
                                    <th>{{i18n('key.version')}}</th>
                                    <th>{{i18n('key.label')}}</th>
                                    <th>{{i18n('key.checkValue')}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{each keys as key}}
                                <tr>
                                    <th><input type="checkbox" attr-keyId="{{key.keyId}}" class="singleCheck"></th>
                                    <td>{{key.version}}</td>
                                    <td>{{key.keyName}}</td>
                                    <td>{{key.checkValue}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline blue" id="addSubKey">{{i18n('common.save')}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">
                {{i18n('common.cancelBtn')}}
            </button>
        </div>
    </div>
</div>
