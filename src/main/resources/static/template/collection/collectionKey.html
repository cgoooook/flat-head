<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title font-green bold" id="modalTitle">{{i18n('key.detailTitle')}}</h4>
        </div>
        <div class="modal-body form">
            <form class="form-horizontal" id="dialogForm">
                <div class="form-body">
                    <div class="row">
                        <a href="javascript:;" class="btn btn-success btn-circle" id="addDev"><i class="fa fa-plus faa-shake animated-hover"></i>
                        {{i18n('dev.addDev')}}</a>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('key.history')}}
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>{{i18n('key.version')}}</th>
                                    <th>{{i18n('key.keyValue')}}</th>
                                    <th>{{i18n('key.checkValue')}}</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{each keys as key}}
                                <tr>
                                    <td>{{key.version}}</td>
                                    <td>{{key.keyValue}}</td>
                                    <td>{{key.checkValue}}</td>
                                </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">
                {{i18n('common.cancelBtn')}}
            </button>
        </div>
    </div>
</div>
