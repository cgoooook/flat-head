<div class="modal-dialog modal-lg">
    <div class="modal-content" id="modalContent">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
            <h4 class="modal-title font-green bold" id="modalTitle">{{i18n('dev.addDev')}}</h4>
        </div>
        <div class="modal-body form">
            <form class="form-horizontal" id="dialogForm">
                <div class="form-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('dev.code')}}
                                        <span class="required" aria-required="true">* </span>
                                    </label>

                                    <div class="col-sm-6">
                                        <input type="text" class="form-control"
                                               id="deviceCode" name="deviceCode" required
                                               maxlength="16" placeholder="{{i18n('dev.inputDevCode')}}"
                                               value="{{reqData.deviceCode}}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('dev.name')}}
                                        <span class="required" aria-required="true">* </span>
                                    </label>


                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="devName"
                                               name="devName" placeholder="{{i18n('dev.inputDevName')}}" required
                                               value="{{reqData.deviceName}}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('dev.ip')}}
                                        <span class="required" aria-required="true">* </span>
                                    </label>


                                    <div class="col-md-6">
                                        <input type="text" class="form-control" id="devIp"
                                               name="devIp" placeholder="{{i18n('dev.inputDevIp')}}" required
                                               value="{{reqData.deviceIp}}"/>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('org.orgName')}}
                                        <span class="required" aria-required="true">* </span>
                                    </label>
                                    <div class="col-md-6">
                                        <select class="form-control" id="orgName" onchange="orgChange(this.options[this.options.selectedIndex].value)">
                                            <option value="{{reqData.orgId}}">{{reqData.orgName}}</option>
                                            {{each orgList as org}}
                                            <option value="{{org.orgId}}">{{org.orgName}}</option>
                                            {{/each}}
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                    <input  id ='deviceId' hidden="hidden" value="{{reqData.deviceId}}">

                    <div class="row">
                        <div class="col-md-12">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label class="control-label col-md-4">{{i18n('dev.keys')}}
                                        <span class="required" aria-required="true">* </span>
                                    </label>


                                    <div class="col-md-6">
                                        <select type="text" class="form-control" id="keys" value
                                               name="keys" onchange="orgChange(this.options[this.options.selectedIndex].value)">
                                            <option value="{{reqData.collectionId}}">{{reqData.collectionName}}</option>
                                            {{each cols as col}}
                                            {{if col.collectionId != reqData.collectionId}}
                                            <option value="{{col.collectionId}}" selected>{{col.collectionName}}</option>
                                            {{/if}}
                                            {{/each}}


                                        </select>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>



                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline blue" id="editBtn">{{i18n('common.save')}}</button>
            <button type="button" class="btn btn-outline grey-gallery" data-dismiss="modal">{{i18n('common.cancelBtn')}}</button>
        </div>
    </div>
</div>
